<ion-header>

  <ion-navbar  color="primary">
    <ion-item no-lines align-items-center color="primary">

      <ion-avatar item-start>
        <img item src="{{this.user.imgUrl}}">
      </ion-avatar>
      <!-- <ion-label>
        {{this.user.pseudo}}
        12345678911234567892
      </ion-label> -->

      <ion-buttons item-end>
        <button ion-button *ngIf="releasedOn" [ngStyle]="{'color' : 'green'}" (click)="releasedOnOff()">released
        </button>
        <button ion-button *ngIf="!releasedOn" [ngStyle]="{'color' : 'white'}" (click)="releasedOnOff()">released
          </button>

        <button ion-button *ngIf="readOn" [ngStyle]="{'color' : 'red'}" (click)="readOnOff()">read
        </button>
        <button ion-button *ngIf="!readOn" [ngStyle]="{'color' : 'white'}" (click)="readOnOff()">read          
        </button>

      </ion-buttons>

    </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="map">

  </div>
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyBuKm8whrEiF8CnQ0o9wY4Ahlfw3sWvcVs"></script>
  <script src="cordova.js"></script>
</ion-content>
